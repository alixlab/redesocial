<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="shortcut icon" type="image/x-icon" href="img/cookie.ico">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js "
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo "
    crossorigin="anonymous "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js "
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 "
    crossorigin="anonymous "></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js "
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM "
    crossorigin="anonymous "></script>
  <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-app.js "></script>
  <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-auth.js "></script>
  <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-database.js "></script>

  <script src="scripts/config.js "></script>

  <title>
    Biscoiteras
  </title>
</head>

<body class="background--purple shadow-none">
  <div class="container-fluid logo--round position-relative mt-4 rounded-circle text-center w-50">
    <div class="m-auto pt-3">
      <figure class="container">
        <img src="img/cookie.png" class="img-fluid w-100">
      </figure>
      <div>
        <p class="mt-n2">Biscoiteras</p>
      </div>
    </div>
  </div>
  <div class="container">
    <h3>Cadastro</h3>
    <form>
      <div class="form-group">
        <input type="text" class="form-control form-group--light rounded-0 shadow-none" id="input-name"
          placeholder="Nome">
      </div>
      <div class="form-group">
        <input type="email" class="form-control form-group--light rounded-0 shadow-none" id="input-email"
          placeholder="E-mail">
      </div>
      <div class="form-group">
        <input type="password" class="form-control form-group--light rounded-0 shadow-none" id="input-password"
          placeholder="Senha">
      </div>
      <button id="sign-up-btn" class="btn w-100 btn-success btn--green">Cadastrar</button>
    </form>

    <form>
      <h3>Entrar</h3>
      <div class="form-group">
        <input type="email"
          class="form-control form-group--light rounded-0 shadow-none form-group__envelope--white d-inline-block"
          id="login-email" placeholder="E-mail">
      </div>
      <div class="form-group">
        <input type="password"
          class="form-control form-group--light rounded-0 shadow-none form-group__lock--white d-inline-block"
          id="login-password" placeholder="Senha">
      </div>
      <button id="sign-in-btn" class="btn w-100 btn-success btn--green">Entrar</button>
    </form>
    <button id="sign-in-google-btn" class="btn btn-light m-2">Entrar com o Google <span class="fab fa-google"></span></button>
    <button id="sign-in-fb-btn" class="btn btn-light">Entrar com Facebook <span
      class="fab fa-facebook-square"></span></button>
  </div>


  <script src="scripts/user.js "></script>

  <script src="scripts/auth.js "></script>
  <script src="scripts/googleauth.js "></script>

  <script src="scripts/index.js "></script>
  <script src="scripts/facebook.js"></script>

</body>

</html>
